<!doctype html>
<html class="h-100" lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet">

        <!-- Boostrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

        <title>GroupFormViz</title>
    </head>
    
    <body class="d-flex flex-column justify-content-between h-100">
        <header class="bg-white text-secondary container-fluid p-3 d-flex justify-content-between">
            <h2>GroupFormViz</h2>
            <a class="link-dark" href="https://github.com/Bone008/GroupFormViz" target="_blank">
                <i title="Source Code" class="fs-2 bi bi-github align-self-center"></i>
            </a>
        </header>


        <main class="bg-light h-100">
            <div class="mt-3 row container-fluid mx-0">

                <div id="people" class="col border-end border-dark">
                    <h3>People</h3>

                    <div class="col people-list">
                        <div class="in-group px-1 border d-flex justify-content-between">
                            <div>Alias1</div>
                            <div>
                                <i class="ps-1 bi bi-person-plus"></i>
                            </div>
                        </div>

                        <div class="in-group px-1 border d-flex justify-content-between">
                            <div>Alias2</div>
                            <div>
                                <i class="ps-1 bi bi-person-plus"></i>
                            </div>
                        </div>

                        <hr class="mt-2 mb-2">

                        <div class="bg-white px-1 border d-flex justify-content-between">
                            <div>Alias3</div>
                            <div>
                                <i class="ps-1 bi bi-person-plus"></i>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="visuals" class="col col-6 border-end border-dark">
                    <h3>Visualizations</h3>
                </div>

                <div id="raw-data" class="col">
                    <h3>Raw Data</h3>

                    <table class="table bg-white border">
                        <tr>
                            <th>Field 1</th>
                            <td>Value 1</td>
                        </tr>

                        <tr>
                            <th>Field 2</th>
                            <td>Value 2</td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>


        <footer class="footer mt-auto py-3 bg-secondary container-fluid text-center">
            Built by Lukas Bonauer, Erik Bauer, and Sahil Patel for DT2321 Information Visualization at KTH 
        </footer>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
