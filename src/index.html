<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>GroupFormViz</title>
    </head>
    
    <body class="bg-light d-flex flex-column justify-content-between">
        <header class="bg-white text-secondary container-fluid p-3 d-flex justify-content-between">
            <h2>GroupFormViz</h2>
            <a class="link-dark" href="https://github.com/Bone008/GroupFormViz" target="_blank">
                <i title="Source Code" class="fs-2 bi bi-github align-self-center"></i>
            </a>
        </header>


        <main>
            <div class="mt-3 row container-fluid mx-0">

                <div class= "col col-auto d-flex flex-column justify-content-between">
                    <div id="people" class="pb-3">
                        <h3>People</h3>

                        <div id="people-list" class="col people-list pe-1">
                            <template id="student-template">
                                <div class="student px-1 border d-flex justify-content-between">
                                    <div class="name">${alias}</div>
                                    <div>
                                        <i class="ps-1 bi bi-person-plus"></i>
                                    </div>
                                </div>
                            </template>

                            <hr id="group-break" class="mt-2 mb-2">
                        </div>
                    </div>

                    <div id="raw-data" class="col">
                        <h3>Raw Data</h3>

                        <table class="table bg-white border">
                            <tr>
                                <th>Field 1</th>
                                <td>Value 1</td>
                            </tr>

                            <tr>
                                <th>Field 2</th>
                                <td>Value 2</td>
                            </tr>
                        </table>
                    </div>
                </div>


                <div id="visuals" class="col flex-grow-3">
                    <h3>Visualizations</h3>

                    <p>
                      Skill:
                      <select class="skill-selector">
                        <option value="Computer">Computer usage</option>
                        <option value="Programming">Programming</option>
                        <option value="Math">Maths</option>
                        <option value="Statistics">Statistics</option>
                      </select>
                    </p>
                    <svg class="vis-skills-histogram" width="440" height="240">
                      <g class="chart" transform="translate(20,20)"></g>
                    </svg>

                    <svg class="radar" width="440" height="240">
                        <g class="circularAxes"></g>
                        <g class="radialAxes"></g>
                        <g class="labels"></g>
                        <g class="plots"></g>
                        <g class="legend"></g>
                    </svg>
                </div>
            </div>
        </main>


        <footer class="footer mt-auto py-3 bg-secondary container-fluid text-center">
            Built by Lukas Bonauer, Erik Bauer, and Sahil Patel for DT2321 Information Visualization at KTH 
        </footer>

    </body>
</html>
